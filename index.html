<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="conteudo">
        <div class="botoes">
            <button class="botao ativo"> terminar o ensino médio</button>
            <button class="botao"> passar em faculdade pública e cursar ciências biológicas</button>
            <button class="botao"> terminar a faculdade e começar a atuar na área</button>
            <button class="botao"> casar</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">terminar o ensino médio </h3>
                <h4 class="aba-conteudo-titulo-secundario"> 1 ano</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">passar em faculdade pública e cursar ciências biológicas</h3>
                <h4 class="aba-conteudo-titulo-secundario"> 2 anos</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">terminar a faculdade e começar a atuar na área </h3>
                <h4 class="aba-conteudo-titulo-secundario"> 4 á 6 anos</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> casar </h3>
                <h4 class="aba-conteudo-titulo-secundario"> 10 anos</h4>
                <div class="contador"></div>
            </div>
        </div>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
